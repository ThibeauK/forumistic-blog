<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog/Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <div id="posts-container">
    </div>

    <div id="comments-container">
        <h3>Comments:</h3>
    </div>

    <form id="comment-section">
        <div id="reply-context-display" class="reply-context" contenteditable="false"></div> <!-- Display reply context -->
        <textarea id="comment" placeholder="Write your comment here..."></textarea>
        <input type="text" id="username" placeholder="Your name">
        <input type="hidden" id="hidden-reply-context"> <!-- Hidden input to store reply context -->
        <button onclick="submitComment()">Submit Comment</button>
    </form>
    

    
    
    
    

    <script src="app.js"></script>
</body>
</html>
